<div class="container" style="margin-top: 20px;padding-inline: 0px;">
    <div id="content" style="display: flex;">
        <div id="products"style="width: 100%;">
                <div class="line-with-text"
                    style="margin-inline: 10px; justify-content: space-between; margin-top: 5px; margin-bottom: 10px; display: flex; align-items: center;">
                    <div class="select">
                        <label>
                            <select  class="form-select" style="font-size: 1rem;" (change)="onSelectChange($event)">
                                <option value="/man">All Man Models</option>
                                <option value="/man/business">Business Models</option>
                                <option value="/man/casual">Casual Models</option>
                                <option value="/man/doctor">Doctor Models</option>
                                <option value="/man/hero">Hero Models</option>
                                <option value="/man/music">Music Models</option>
                                <option value="/man/soldier">Soldier Models</option>
                                <option value="/man/sport">Sport Models</option>
                              </select>     
                        </label>
                    </div>
                    <div class="modelList">
                        <a routerLink="/man"  style="margin: 0px;"  class="line-text">All Man Models</a>
                        <a routerLink="/man/business" class="line-text">Business</a>
                        <a routerLink="/man/casual" class="line-text">Casual</a>
                        <a routerLink="/man/doctor" class="line-text" >Doctor</a>
                        <a routerLink="/man/hero" class="line-text" >Hero</a>
                        <a routerLink="/man/music" class="line-text">Music</a>
                        <a routerLink="/man/soldier" class="line-text" >Soldier</a>
                        <a routerLink="/man/sport" class="line-text" >Sport</a>
                    </div>
                    <div style="display: flex;flex-direction: row;width: 50%;justify-content:end;">
                        <label>
                            <select class="form-select" style="font-size: 1rem;margin: 0px 20px;"(change)="onSortChange($event)">
                                <option value="none">Recommended</option>
                                <option value="asc">High to Low</option>
                                <option value="decs">Low to High</option>
                                <option value="A-Z">Name (A-Z)</option>
                                <option value="Z-A">Name (Z-A)</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="router">
                    <router-outlet style="padding-inline: 0px;"></router-outlet>
                </div>
            </div>
    </div>
</div>
