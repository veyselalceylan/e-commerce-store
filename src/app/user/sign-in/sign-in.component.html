<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card card-width shadow">
        <div class="card-body p-5" >
            <h6 class="text-center card-title mb-5" style="font-size: 20px;">ONYX'N'THINGS</h6>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control form-control-lg" placeholder="name@mail.com" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="••••••••" class="form-control form-control-lg" required />
                </div>
                <div class="d-flex justify-content-between">
                    <a routerLink="/forgot-password" class="text-dark" style="margin-bottom: 10px;">Forgot Password?</a>
                </div>
                <button type="button" (click)="signIn()" class="btn btn-dark w-100 p-3">Login</button>
                <div class="mt-3 text-center">
                    <small class="text-muted">Not registered? <a routerLink="/signup" class="text-dark">Create an account</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
<p-toast />
<div style="background-image: url(assets/background.jpg);
background-size: cover;
background-position: center;
filter: grayscale(100%);
height: 100vh;
position: absolute;
top: 0;
left: 0;
width: 100%;
z-index: -1;    opacity: 0.4;"></div>
